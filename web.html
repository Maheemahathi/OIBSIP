<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  min-width: 250px;
  font-family: Arial, sans-serif;
}

* {
  box-sizing: border-box;
}

ul {
  margin: 0;
  padding: 0;
}

ul li {
  cursor: pointer;
  position: relative;
  padding: 12px 8px 12px 40px;
  list-style-type: none;
  background: #f9f9f9;
  font-size: 18px;
  transition: background-color 0.2s;
}

ul li:hover {
  background: #f0f0f0;
}


ul li.checked {
  background: #888;
  color: #fff;
  text-decoration: line-through;
}


ul li.checked::before {
  content: '\2713';
  position: absolute;
  top: 50%;
  left: 10px;
  transform: translateY(-50%);
  font-size: 20px;
}

.close {
  position: absolute;
  right: 0;
  top: 50%;
  transform: translateY(-50%);
  padding: 12px;
  color: #fff;
  background-color: #f44336;
  cursor: pointer;
  transition: background-color 0.3s;
}

.close:hover {
  background-color: #d32f2f;
}


.header {
  background-color: #f44336;
  padding: 30px 40px;
  color: white;
  text-align: center;
}


.header:after {
  content: "";
  display: table;
  clear: both;
}

input[type="text"] {
  margin: 0;
  padding: 10px;
  border: none;
  border-radius: 4px 0 0 4px;
  width: 70%;
  font-size: 16px;
}


.addBtn {
  padding: 10px;
  background: #d9d9d9;
  color: #555;
  border: none;
  border-radius: 0;
  cursor: pointer;
  transition: background-color 0.3s;
  width: 15%;
}

.addBtn:hover {
  background-color: #bbb;
}


.deleteBtn {
  padding: 10px;
  background: #f44336;
  color: white;
  border: none;
  border-radius: 0;
  cursor: pointer;
  transition: background-color 0.3s;
  width: 15%;
}

.deleteBtn:hover {
  background-color: #d32f2f;
}

.container {
  max-width: 400px;
  margin: 20px auto;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <h2>My To Do List</h2>
    <input type="text" id="myInput" placeholder="Title...">
    <span onclick="newElement()" class="addBtn">Add</span>
  </div>

  <ul id="myUL">
    <li>Hit the gym<span onclick="deleteElement(this)" class="close deleteBtn">&#10005;</span></li>
    <li class="checked">Pay bills<span onclick="deleteElement(this)" class="close deleteBtn">&#10005;</span></li>
    <li>Meet George<span onclick="deleteElement(this)" class="close deleteBtn">&#10005;</span></li>
    <li>Buy eggs<span onclick="deleteElement(this)" class="close deleteBtn">&#10005;</span></li>
    <li>Read a book<span onclick="deleteElement(this)" class="close deleteBtn">&#10005;</span></li>
    <li>Organize office<span onclick="deleteElement(this)" class="close deleteBtn">&#10005;</span></li>
  </ul>
</div>

<script>
function newElement() {
  var inputValue = document.getElementById("myInput").value;
  if (inputValue === '') {
    alert("You must write something!");
  } else {
    var li = document.createElement("li");
    li.appendChild(document.createTextNode(inputValue));
    
    var deleteBtn = document.createElement("span");
    deleteBtn.className = "close deleteBtn";
    deleteBtn.innerHTML = "&#10005;";
    deleteBtn.onclick = function() {
      this.parentElement.remove();
    };
    
    li.appendChild(deleteBtn);
    document.getElementById("myUL").appendChild(li);
  }
  document.getElementById("myInput").value = "";
}

function deleteElement(element) {
  element.parentElement.remove();
}
</script>

</body>
</html>
